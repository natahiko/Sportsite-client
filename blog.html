<section class="section-intro" id="blog">
    <div class="container h-100">
        <div class="row mb-3">
            <div class="col-5">
                Blogs on page:
                <select id="blog-size-selector" class="form-select" aria-label="Default select example">
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="col-4 text-right">
                Total blogs: <b id="total-blogs-amount"></b>
            </div>
            <div class="col-3 text-right" id="add-blog">
                Add <span class="add-icon"></span>
            </div>
        </div>
        <div id="article" class="row">
            <div class="col-sm-12 col-md-10 offset-md-1">
                <div class="blog-article full-article">
                    <div class="row">
                        <div class="col-1">
                            <img alt="back" src="./img/icons/left-arrow.png" class="back-icon" id="article-back-button">
                        </div>
                        <div class="col-11 text-center">
                            <h1 id="article-title"></h1>
                        </div>
                    </div>
                    <div class="row text-right">
                        <p class="w-100 text-right" id="article-date"></p>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <img alt="blog_image" src="" id="article-image">
                            <div id="article-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="articles" class="row"></div>
        <div id="add-article">
            <h2>Додати нову статтю</h2>
            <div class="form-group">
                <label for="blog-title-input">Назва:</label>
                <input type="text" class="form-control" id="blog-title-input" placeholder="Введіть назву">
            </div>

            <div class="form-group">
                <input id="blog-image-input" type="file" />
            </div>
            <div class="form-group">
                <label for="blog-text-input">Текст</label>
                <textarea class="form-control" id="blog-text-input" rows="5"></textarea>
            </div>
            <br />
            <button id="submit-add-article" type="submit" class="btn btn-primary">Додати</button>
        </div>
    </div>
</section>

<script src="js/blog.js" type="module"></script>
</body>
</html>
